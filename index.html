<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 class="font-family-mukta">Code Journal</h2>
    <nav>
      <a class="nav-item font-family-mukta" href="index.html">Entries</a>
    </nav>
  </header>
  <main>
    <div class="data" data-view="entry-form">
      <form id="form">
        <h1 class="font-family-mukta">New Entry</h1>
        <img class="photoholder column-2" src="/images/placeholder-image-square.jpg" alt="placeholder-image">
        <div class="column-2">
          <label for="title">Title</label>
          <input required name="title" id="title" type="text">
          <label for="photo">Photo URL</label>
          <input required name="photo" id="photourl" type="url">
        </div>
        <label for="notes">Notes</label>
        <textarea required name="notes" id="notes" rows="6"></textarea>
        <div class="submit">
          <button class="subbtn" type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div class="entries" data-view="entries">
      <div class="entry-header">
        <h2 class="font-family-mukta">Entries</h2>
        <a class="new-entry font-family-mukta" href="#">NEW</a>
      </div>
      <ul id="entry-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
